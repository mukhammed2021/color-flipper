<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Color Flipper</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container container">
               <div class="logo">Color <span>Flipper</span></div>
               <div class="header__action">
                  <button class="header__button" type="button">Reset</button>
               </div>
            </div>
         </header>
         <main class="main">
            <div class="color-flip">
               <div class="color-flip__container container">
                  <div class="color-flip__body">
                     <div class="color-flip__main">
                        background color: <span>#fff</span>
                     </div>
                     <button class="color-flip__button" type="button">Change</button>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
